<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="member.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Member Registration</h2>
        <form id="member-form">
            <label for="memberName">Member Name:</label>
            <input type="text" id="memberName" name="memberName" required><br><br>

            <label for="memberEmail">Email:</label>
            <input type="email" id="memberEmail" name="memberEmail" required><br><br>

            <label for="memberPhone">Phone Number:</label>
            <input type="text" id="memberPhone" name="memberPhone" required><br><br>

            <label for="memberDOB">Date of Birth:</label>
            <input type="date" id="memberDOB" name="memberDOB" required><br><br>

            <button type="submit">Register Member</button>
        </form>

        <!-- Confirmation Section -->
        <div id="confirmation" class="confirmation" style="display:none;">
            <h3>Member Registered Successfully!</h3>
            <p id="summary"></p>
            <button onclick="resetForm()">Register Another Member</button>
        </div>
    </div>
</body>
</html>
